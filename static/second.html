<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <header>

    </header>

  <main>
    <h1>matchy</h1>

    <section class="agentSelect">
        <h2>select your main agent</h2>
        <ul>
            <li><img src="image/neon.png" alt="agent neon"></li>
            <li><img src="image/jett 1.png" alt="agent jett"></li>
            <li><img src="image/Sage1.png" alt="agent sage"></li>
            <li><img src="image/sova 1.png" alt="agent sova"></li>
            <li><img src="image/yoru 1.png" alt="agent yoru"></li>
        </ul>
    </section>

    <section class="rank">
        <p>rank</p>
        <img src="image/72b0c38.webp" alt="rank display">
    </section>
      
    <section class="form">
        <label for="userName">username</label>
        <input type="text" id="userName" name="userName" placeholder="Your username..">

        <label for="Gtag">game tag</label>
        <input type="text" id="gameTag" name="gameTage" placeholder="Your game tag..">

        <label for="quote">quote</label>
        <input type="text" id="quote" name="quote" placeholder="Your quote..">

        <label for="age">age</label>
        <input type="text" id="age" name="age" placeholder="Your age..">
    </section>

    <section class="agent">
        <h3>agent</h3>
        <button>Sage</button>
        <button>Reyna</button>
        <button>Raze</button>
        <button>Viper</button>
        <button>Killjoy</button>
    </section>

      <h5>clip</h5>
      <video src="/"></video>
      <h5>stats</h5>
      <p>winrate</p>
      <p>ADR</p>
      <p>hs %</p>

  </main>

  <footer>
    <nav>
        <ul>
            <li>home</li>
            <li>matches</li>
            <li>profile</li>
        </ul>
    </nav>
  </footer>
</body>
</html>
